<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculatrice">
            <div class="ecran">
                <h2 class="resultat"></h2>
                <p class="operation"></p>
            </div>
            <div class="calculatrice_btn">
                <div class="btn">
                    <div class="btn_item rad">Rad</div>
                    <div class="btn_item lnv">lnv</div>
                    <div class="btn_item pi">π</div>
                    <div class="btn_item ex">e</div>
                    <div class="btn_item ans">Ans</div>
                </div>
                <div class="btn">
                    <div class="btn_item deg">Deg</div>
                    <div class="btn_item sin">sin</div>
                    <div class="btn_item cos">cos</div>
                    <div class="btn_item tan">tan</div>
                    <div class="btn_item exp">EXP</div>
                </div>
                <div class="btn">
                    <div class="btn_item x">x!</div>
                    <div class="btn_item ln">ln</div>
                    <div class="btn_item log">log</div>
                    <div class="btn_item racine">√</div>
                    <div class="btn_item exposant">x<span>2</span></div>
                </div>
                <div class="btn">
                    <div class="btn_item open_parenth">(</div>
                    <div class="btn_item btn_number btn_7">7</div>
                    <div class="btn_item btn_number btn_4">4</div>
                    <div class="btn_item btn_number btn_1">1</div>
                    <div class="btn_item btn_number btn_0">0</div>
                </div>
                <div class="btn">
                    <div class="btn_item close_parenth">)</div>
                    <div class="btn_item btn_number btn_8">8</div>
                    <div class="btn_item btn_number btn_5">5</div>
                    <div class="btn_item btn_number btn_2">2</div>
                    <div class="btn_item btn_number btn_">.</div>
                </div>
                <div class="btn">
                    <div class="btn_item">%</div>
                    <div class="btn_item btn_number btn_9">9</div>
                    <div class="btn_item btn_number btn_6">6</div>
                    <div class="btn_item btn_number btn_3">3</div>
                    <div class="btn_item btn_egual" onclick="clear()">=</div>
                </div>
                <div class="btn">
                    <div class="btn_item clear">AC</div>
                    <div class="btn_item division">÷</div>
                    <div class="btn_item multiplication">x</div>
                    <div class="btn_item soustraction">-</div>
                    <div class="btn_item addition">+</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
